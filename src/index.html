<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>konatachat</title>
</head>
<body class="flex flex-col h-screen bg-white">
    <main id="main" class="flex h-full wmax-1000 ml-30 mr-30">
        <!-- this will come useful later if i want to make announcements
        <div class="notice"></div> -->
        <aside id="sidebar-right" class="h-full w-346">
            <div class="h-8 w-full">
                <p>konatachat</p>
            </div>
            <div class="h-64 w-full">

            </div>
        </aside>
        <section class="flex flex-col border-solid border-1 border-light border-lr w-full">
            <div class="h-8 border-solid border-1 border-light border-b flex-shrink">
            </div>
            <div id="voice" class="border-solid border-1 border-light border-b h-third w-full bg-whitesmoke flex-shrink">

            </div>
            <div id="chat" class="flex-grow overflow-y wrap-word">
                <div id="messages" class="w-full"></div>
            </div>
            <div class="flex p-1 h-8 border-solid border-1 border-light border-t align-center">
                <input type="text" id="message-input" placeholder="$" class="no-decoration w-full">
                <label for="file-input" id="file-label">file</label>
                <input type="file" id="file-input" class="no-display">
            </div>
            <div id="status-bar" class="flex p-1 h-4 border-dashed border-1 border-light border-t flex-shrink"></div>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
