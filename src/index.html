<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konatachat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen gap-4">
    <header class="flex flex-col h-auto flex-shrink">
        <div id="name" class="">
            <a href="/" class="font-bold font-big">konatachat</a>
        </div>
        <nav id="nav" class="">
            <menu class="no-decoration">
                <li>
                    <a href="/signin">sign in</a>
                </li>
            </menu>
        </nav>
    </header>
    <main id="main" class="flex gap-4 flex-grow overflow-y">
        <aside id="sidebar" class="flex flex-col h-full w-277 gap-4 small-font">
            <div>
                <strong>online members</strong>
                <ul class="no-decoration">
                    <li class="">someone1</li>
                    <li class="">someone2</li>
                </ul>
            </div>
            <div>
                <strong>global stats</strong>
                <ul class="no-decoration">
                    <!-- placeholder stats xd -->
                    <li class="">wotd: xd</li>
                    <li class="">total messages: 239756</li>
                    <li class="">total media: 12453</li>
                    <li class="">vc time: 71 days</li>
                    <li class="">accounts: 2</li>
                    <li class="">deletions: 235</li>
                    <li class="">stored size: 2.8TB</li>
                </ul>
            </div>
            <div>
                <strong>links</strong>
                <ul class="no-decoration">
                    <li class=""><a href="https://github.com/yourluckystar/konatachat">source code</a></li>
                    <li class=""><a href="/"></a></li>
                </ul>
            </div>
        </aside>
        <section class="flex flex-col w-full">
            <!-- <aside id="room-info" class="h-8 flex-shrink">

            </aside> -->
            <aside id="stream" class="bg-whitesmoke h-third flex-shrink" style="display: none;">
                <p>stream area</p>
            </aside>
            <aside id="chat" class="border-solid border-1 border-light border-b h-full overflow-y wrap-word">
                <div id="messages" class="flex flex-col gap-1"></div>
            </aside>
            <aside id="input" class="border-solid border-1 border-light border-lr h-auto flex p-1 align-center small-font">
                <input type="text" id="message-input" placeholder="$" class="no-decoration w-full">
                <label for="file-input" id="file-label">FILE</label>
                <input type="file" id="file-input" class="no-display">
            </aside>
            <aside id="status-bar" class="border-dashed border-1 border-light border-t h-4 flex-shrink">

            </aside>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/chat.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/file-upload.js"></script>
    <script type="module" src="scripts/notifications.js"></script>
</body>
</html>
