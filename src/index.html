<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konatachat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col h-screen">
    <main id="main" class="flex gap-4 h-full ml-30 mr-30">
        <aside id="sidebar" class="border-solid border-1 border-light border-lr h-full w-40p">
            <p>konatachat</p>
        </aside>
        <section class="flex flex-col w-full border-solid border-1 border-light border-lr">
            <aside id="room-info" class="p-1 h-8 border-solid border-1 border-light border-b flex-shrink">

            </aside>
            <aside id="stream" class="h-third border-solid border-1 border-light border-b flex-shrink">
                <p>stream area</p>
            </aside>
            <aside id="chat" class="p-4 flex-grow overflow-y wrap-word">
                <div id="messages" class="flex flex-col gap-1"></div>
            </aside>
            <aside id="input" class="flex p-1 h-8 align-center border-solid border-1 border-light border-t">
                <input type="text" id="message-input" placeholder="$" class="no-decoration w-full">
                <label for="file-input" id="file-label">FILE</label>
                <input type="file" id="file-input" class="no-display">
            </aside>
            <aside id="status-bar" class="p-1 h-4 border-dashed border-1 border-light border-t flex-shrink">

            </aside>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
